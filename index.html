<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Data Interaktif</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Dashboard Statistik Sederhana</h1>
            <p>Menyajikan data produk dalam format tabel</p>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h2>Tabel 1. Data Stok dan Harga Produk</h2>
            
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Cari berdasarkan produk, kategori, dll...">
            </div>
            
            <div id="csv-data-container">
                <p id="loading-indicator">Memuat data dari server...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Proyek Sains Data</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
