<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Data BPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Dashboard Data Ketenagakerjaan BPS</h1>
            <p>Menyajikan data statistik resmi dari Badan Pusat Statistik</p>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h2>Tabel: Tingkat Pengangguran Terbuka (TPT) per Provinsi (%)</h2>
            
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Cari nama provinsi...">
            </div>
            
            <div id="data-container">
                <p id="loading-indicator">Mengambil data dari API BPS...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Proyek Sains Data</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
